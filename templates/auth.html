<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Login</title>
</head>

<body style="background-color: #34495E;">
    <div class="container" style="margin-top: 70px;">
        <div class="card" style="width: 600px; height: 350px; left: 25%;">
            <div class="card-body">
                <div align="center">
                    <h3 class="mb-5">Login</h3>
                    {% if data %}
                    {% if data.type == 'error' %}
                    <h6><span class="alert alert-danger text-center">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</span></h6>
                    <br>
                    {% endif %}
                    {% endif %}
                </div>
                <form action="{{ url_for('auth') }}" method="POST">
                    <label for="">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username">
                    <label for="">Password</label>
                    <input type="password" name="password" placeholder="Password" class="form-control">
                    <input type="submit" value="Login" class="btn btn-primary mt-3 w-100">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
